<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Create Your Post</h2>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input type="text" class="form-control name" id="exampleFormControlInput1" placeholder="Enter your name">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Caption</label>
                <textarea class="form-control caption" id="exampleFormControlTextarea1" placeholder="Enter your caption" rows="3"></textarea>
            </div>
            <h5 class="error"></h5>
            <button type="button" class="btn btn-primary postBtn">Post</button>
            <!-- <button type="button" class="btn btn-primary updateBtn">Update</button> -->
    
            <div class="d-flex gap-3 allPost"></div>
        </div>
    </div>

    <script src="./js/script.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
